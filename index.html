<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- <style>
        th{
            color:white;
        }
    </style> -->
</head>
<body>
    <br>
    <caption>Employees Table:</caption><br><br>
    <table class="table table-hover">
        <tr >
            <!-- class="bg-info" -->
            <th>Name:</th>
            <th>birthday:</th>
            <th>Gender:</th>
            <th>Profession:</th>
        </tr>
        <tbody id="theTable">
         

        </tbody>
    </table>
    <script>
        var Arraytab = [
            {"Name":"Harry Potter","birthday":"12/01/1998","Gender":"Male","Profession":"IT"},
            {"Name":"Spider Man","birthday":"13/02/2000","Gender":"Female","Profession":"Management"},
            {"Name":"Harry Kane","birthday":"18/11/1995","Gender":"Female","Profession":"Accounting"},
            {"Name":"Cristiano Ronaldo","birthday":"05/08/1999","Gender":"Male","Profession":"IT"},
            {"Name":"Zlatan Ibrahimovic","birthday":"29/01/1997","Gender":"Male","Profession":"Sales"}
        ]
        TableFill(Arraytab)

        function TableFill(data){
              let tableBody = document.getElementById('theTable');
              for(let i = 0; i<data.length;i++){
                  let row = `   <tr>
                <td>${data[i].Name}</td>
                <td>${data[i].birthday}</td>
                <td>${data[i].Gender}</td>
                <td>${data[i].Profession}</td>
            </tr>`;
                  tableBody.innerHTML += row;
              }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
